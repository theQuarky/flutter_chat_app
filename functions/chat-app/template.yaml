Outputs:
  AddToMatchQueueApi:
    Description: "API Gateway endpoint URL for Add to Match Queue function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/addToMatchQueue/"
  RemoveFromMatchQueueApi:
    Description: "API Gateway endpoint URL for Remove from Match Queue function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/removeFromMatchQueue/"